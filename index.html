<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Zara</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(45deg, #1e2a47, #3a4a77);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .console {
            background-color: #1d1d1d;
            color: #00ff00;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            height: 350px;
            border-radius: 15px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            line-height: 1.6;
            border: 2px solid #00bcd4;
        }

        .btn {
            padding: 15px 30px;
            background-color: #00bcd4;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #008c9e;
            transform: translateY(-2px);
        }

        .mic-btn {
            background-color: #ff4081;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .mic-btn:hover {
            background-color: #f50057;
            transform: translateY(-2px);
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .console {
                width: 90%;
                height: 250px;
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .mic-btn {
                font-size: 1.3rem;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Zara</h1>
    <div class="console" id="console">Awaiting your command...</div>
    <button class="btn mic-btn" id="start-btn">ðŸŽ¤ Start Listening</button>
    <div id="speech-display"></div>

    <button class="btn" id="clear-btn">Clear Console</button>
    <div class="spinner" id="spinner"></div>
  
    <script src="script.js"></script>
</body>
</html>
